method: randomized
n_iter: 200
cv: 5
scoring: roc_auc
random_state: 42
n_jobs: -1
verbose: 2

param_distributions:
  model__n_estimators: [100, 500, 1000, 1500]
  model__max_depth: [null, 10, 20, 40, 80]
  model__min_samples_split: [2, 5, 10]
  model__min_samples_leaf: [1, 2, 4, 8]
  model__max_features: ["sqrt", "log2"]
  model__class_weight: [null, "balanced"]

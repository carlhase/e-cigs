method: grid
cv: 5
scoring: roc_auc
n_jobs: -1
verbose: 2

# 4 * 5 * 2 * 5 * 1 * 1 = 200 combinations
param_grid:
  model__n_estimators: [200, 500, 1000, 1500]          # 4
  model__max_depth: [null, 10, 20, 40, 80]             # 5
  model__min_samples_split: [2, 10]                    # 2
  model__min_samples_leaf: [1, 2, 4, 8, 16]            # 5
  model__max_features: ["sqrt"]                        # 1
  model__class_weight: ["balanced"]                    # 1

method: randomized
n_iter: 30
cv: 5
scoring: roc_auc
random_state: 42
n_jobs: -1
verbose: 2

param_distributions:
  model__n_estimators: [200, 500] # number of trees in forest
  model__max_depth: [null, 20, 40]
  model__min_samples_split: [2, 5]
  model__min_samples_leaf: [1, 2, 4]
  model__max_features: ["sqrt", "log2"]
  model__class_weight: [null, "balanced"]

  # note: prefix model__ indicates these params belong to the "model" step in the pipeline